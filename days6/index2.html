    <form action="#" id="form" onsubmit="sendData(event)" >
        <div class="form-contact">
            <h1>GET IN TOUCH</h1>
            <div class="form-action">
                <div class="form-data">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" >
                </div>
                <div class="form-data">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" >
                </div>
                <div class="form-data">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tlp" >
                </div>
                <div class="form-data">
                    <label for="subject">Subject</label>
                    <select  id="opt" name="subject">
                        <option value=""></option>
                        <option value="FrontEnd Developer">FrontEnd Developer</option>
                        <option value="BackEnd Developer">BackEnd Developer</option>
                        <option value="FullStack Developer">FullStack Developer</option>
                    </select>
                </div>
                <div class="form-data">
                    <label for="text">Your Massage</label>
                    <textarea id="msg" name="message"  cols="50"></textarea>
                </div>
                <div class="button">
                    <button id="btn" type="submit" >Send Data</button>
                </div>
            </div>
        </div>
    </form>
