<body>

            <li><button><a href="">Contact Me</a></button></li>
        </ul>
    </nav>
    <form method="post" id="form">
        <div class="form-contact">
            <h1>GET IN TOUCH</h1>
            <div class="form-action">
                <div class="form-data">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-data">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-data">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div class="form-data">
                    <label for="subject">Subject</label>
                    <select name="suject" id="subject">
                        <option value="icon" selected></option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>
                </div>
                <div class="form-data">
                    <label for="message">Your Massage</label>
                    <textarea name="message" rows="10" cols="10" id="msg">
                        </textarea>
                </div>
                <div class="button" id="btn">
                    <button><a href="#">Send Data</a>
                </div>
            </div>
        </div>
    </form>

 <script>
    const btn = document.getElementById('btn');
    btn.addEventListener('click',function(e){
       e.preventDefault();
       const name = document.getElementById('name').value;
       const email = document.getElementById('email').value;
       const phone = document.getElementById('tel').value;
       const subject = document.getElementById('subject').value;
       const message = document.getElementById('msg').value;

 </script>
