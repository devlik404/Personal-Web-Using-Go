<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- style css modified -->
    <link rel="stylesheet" href="/assets/css/form.css">
    <link rel="stylesheet" href="/assets/css/register.css">
 
  </head>
  <body>
      {{if .message}}
      {{if .alert}}
      {{else}}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Mohon Maaf : </strong> {{.message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>  
      {{end}}
    {{end}}
    <section class="d-flex justify-content-center p-5">
      <form action="/form-register" method="post" class="p-5 w-50 rounded" >
        <h1>REGISTRASI</h1>
          <div class="mb-3">
              <label for="formControlName" class="form-label">Name</label>
              <input type="text" class="form-control" id="formControlName" name="inputName" placeholder="please input your name">
          </div>
          <div class="mb-3">
              <label for="formControlEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="formControlEmail"  name="inputEmail" placeholder="name@example.com">
          </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="inputPassword">
          </div>
          <div class="mb3 text-end">
            <button type="submit" class="btn btn-reg">Register</button>
          </div>
          <hr>
          <div class="mb3 text-start">
            <p class="fw-bold">Sudah memiliki akun ?</p>
            <a href="/validation" class="btn btn-log">Login Disini</a>
          </div>
      </form>
  </section>
  

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
