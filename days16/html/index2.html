<!-- end navbar -->

    <section>
      <form action="" class="p-5" onsubmit="sendData(event)">
        <h1>Get In Touch</h1>
          <div class="mb-3">
              <label for="formControlName" class="form-label">Name</label>
              <input type="text" class="form-control" id="formControlName" placeholder="please input your name">
          </div>
          <div class="mb-3">
              <label for="formControlEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="formControlEmail" placeholder="name@example.com">
          </div>
          <div class="mb-3">
              <label for="formControlphone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="formControlphone" placeholder="+62 xxx">
          </div>
          <div class="mb-3">
            <label for="formControlSubject" class="form-label">Subject</label>
            <select class="form-select" id="formControlSubject" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="FrontEnd">FrontEnd</option>
              <option value="BackEnd">BackEnd</option>
              <option value="FullStack">FullStack</option>
              <option value="Devs Op">Devs Op</option>
            </select>
          </div>
          <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb3 text-end">
            <button type="submit" class="btn btn-outline-warning">Submit</button>
          </div>

      </form>
  </section>
  
    <script src="/assets/js/lightmode.js"></script>
    <script src="/assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
