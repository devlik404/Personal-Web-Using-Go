<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/form.css">
    <style>

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><img src="image/brandwhite.png" alt=""></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Project</a></li>
            <li><button><a href="">Contact Me</a></button></li>
        </ul>
    </nav>
    <form action="#" id="form">
        <div class="form-contact">
            <h1>GET IN TOUCH</h1>
            <div class="form-action">
                <div class="form-data">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="">
                </div>
                <div class="form-data">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="">
                </div>
                <div class="form-data">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="">
                </div>
                <div class="form-data">
                    <label for="subject">Subject</label>
                    <select name="suject">
                        <option value="icon" selected></option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>
                </div>
                <div class="form-data">
                    <label for="text">Your Massage</label>
                    <textarea name="message" rows="10" cols="10">
                        please give me task!!
                        </textarea>
                </div>
                <div class="button">
                    <button><a href="#">Send Data</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
